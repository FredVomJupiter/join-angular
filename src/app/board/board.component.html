<div class="background">

    <app-header></app-header>

    <app-board-task-detail 
        [class.hidden]="!toggleOverlay"
        (toggleOverlay)="readEvent($event)"
        [task]="this.task">
    </app-board-task-detail>

    <app-board-all-tasks
        [class.hidden]="toggleOverlay"
        (toggleOverlay)="readEvent($event)"
        (task)="readTaskEvent($event)">
    </app-board-all-tasks>

    <app-footer></app-footer>

</div>
